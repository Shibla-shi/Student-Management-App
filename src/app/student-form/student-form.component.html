<form class="my-form" (ngSubmit)="submitForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="student.name" required>
  
    <label for="course">Course:</label>
    <input type="text" id="course" name="course" [(ngModel)]="student.course" required>
  
    <label for="totalMarks">Total Marks:</label>
    <input type="number" id="totalMarks" name="totalMarks" [(ngModel)]="student.totalMarks" required min="0" max="100">
  
    <button type="submit">Submit</button>
  </form>
